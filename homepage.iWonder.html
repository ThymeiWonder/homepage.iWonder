    <style>
      /* --- 全局重置和基础样式 --- */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        border: none;
        /* 去除元素聚焦时的默认边框 */
        outline: none;
      }

      body {
        /* 当背景图片不生效时候的默认背景色 */
        background-color: rgba(21, 58, 91, 0.635);
        /* 动态背景图片通过JS设置 */
        background-size: cover;
        /* 图片覆盖整个屏幕 */
        background-repeat: no-repeat;
        /* 图片不重复 */
        background-attachment: fixed;
        /* 背景图片固定，不随滚动条滚动 */
        height: 100vh;
        /* body高度为视口高度 */
        margin: 0;
        font-family: sans-serif;
        /* 默认字体 */
        display: grid;
        /* 使用Grid布局 */
        place-items: center;
        /* 在Grid布局中实现水平和垂直居中 */
      }

      /* --- 搜索框主要样式 --- */
      #search-form {
        width: 36vw;
        /* 宽度为视口宽度的36% */
        height: 46px;
        /* 固定高度 */
        min-width: 300px;
        /* 最小宽度 */
        border: none;
        text-align: center;
        display: grid;
        grid-template-rows: 1fr;
        /* 单行 */
        grid-template-columns: 1fr 15fr 1fr;
        /* 定义三列的比例，用于放置 引擎选择-输入框-搜索按钮 */
        border-radius: 23px;
        /* 圆角 */
        background-color: rgba(
          255,
          255,
          255,
          0.25
        ); /* 降低不透明度以突出玻璃效果 */
        backdrop-filter: blur(10px); /* 玻璃拟态效果 */
        -webkit-backdrop-filter: blur(10px); /* 兼容Safari */
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1); /* 柔和的阴影 */
        border: 1px solid rgba(255, 255, 255, 0.18); /* 细微的边框 */
      }

      /* --- 搜索引擎选择器容器 --- */
      #search-engine-container {
        position: relative;
        /* 相对定位，为下拉菜单提供定位上下文 */
        display: grid;
        place-items: center;
      }

      /* --- 当前选中的搜索引擎图标 --- */
      #selected-engine {
        border-radius: 23px;
        background-color: transparent;
        cursor: pointer;
        /* 鼠标悬停时显示手型光标 */
        display: grid;
        place-items: center;
      }

      #selected-engine:hover {
        background-color: rgba(255, 255, 255, 0.7);
      }

      /* --- 搜索引擎下拉选项 --- */
      #engine-options {
        display: none;
        /* 默认隐藏 */
        position: absolute;
        /* 绝对定位，相对于 #search-engine-container */
        top: 100%;
        /* 显示在父元素的正下方 */
        width: 22px;
        background-color: rgba(255, 255, 255, 0.5);
        z-index: 10;
        /* 确保下拉菜单在其他元素之上 */
      }

      /* --- 单个搜索引擎选项 --- */
      .engine-option {
        cursor: pointer;
        display: grid;
        place-items: center;
      }

      .engine-option:hover {
        background-color: rgba(255, 255, 255, 0.7);
      }

      /* --- 搜索按钮 --- */
      #search-button {
        border-radius: 23px;
        background-color: transparent;
        cursor: pointer;
        display: grid;
        place-items: center;
      }

      #search-button:hover {
        background-color: rgba(69, 219, 216, 0.3);
      }

      /* --- 搜索输入框 --- */
      #search-query {
        background-color: transparent;
        font-size: 17px;
      }

      /* --- 搜索框隐藏/显示控制 --- */
      .search-container {
        will-change: transform, opacity; /* 预通知浏览器，优化动画性能 */
        transition: opacity 0.3s cubic-bezier(0.4, 0, 0.2, 1),
          transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        opacity: 1;
        transform: translateY(0);
        visibility: visible;
      }
      .search-container.hidden {
        opacity: 0;
        /* 完全透明 */
        visibility: hidden;
        /* 从渲染树中移除，不可交互 */
        transform: translateY(-20px); /* 向上移动20px，实现从上到下的动画效果 */
        transition: opacity 0.2s cubic-bezier(0.4, 0, 0.2, 1),
          transform 0.2s cubic-bezier(0.4, 0, 0.2, 1), visibility 0s linear 0.2s;
      }
    </style>

          "F:/000-share/picture/wallpaper/最终幻想爱丽丝 高清4k手机壁纸竖屏_彼岸图网.jpg",
          "F:/000-share/picture/wallpaper/坐在草地上的动漫女孩 天空 风景 3440_1440带鱼屏壁纸_彼岸图网.jpg",
          "F:/000-share/picture/wallpaper/· 薄雾 自然森林 春天 小径 4K风景壁纸_彼岸图网.jpg",
        ],
      };

      // 从localStorage加载设置，如果不存在则使用默认值并保存
      function loadConfigFromLocalStorage() {
        for (const key in config) {
          if (Object.prototype.hasOwnProperty.call(config, key)) {
            if (key === "images") {
              // 数据量太大, 跳过同步
              continue;
            }
              const element = config[key];
              const savedValue = localStorage.getItem(key);

            if (savedValue == null) {
              localStorage.setItem(key, JSON.stringify(element));
              continue;
            }
            let t = JSON.parse(savedValue);
            if (t.length === 0) {
              localStorage.setItem(key, JSON.stringify(element));
              continue;
            }
            config[key] = t;
          }
        }
        // console.log("Loaded config:", config);
      }

      function configGet(key) {
        return config[key];
      }

      function configSetAndSyncToLocalStorage(key, value) {
        config[key] = value;
        localStorage.setItem(key, JSON.stringify(value));
      }

      // #endregion 自定义设置区

      // #region 常量区
      // --- DOM元素获取 ---
      const searchContainer = document.querySelector(".search-container");
      const searchQuery = document.getElementById("search-query");
      // --- 搜索引擎切换功能 ---
      const selectedEngine = document.getElementById("selected-engine");
      const engineOptions = document.getElementById("engine-options");
      // #endregion 常量区

      // #region  函数区
      // --- 搜索框显示/隐藏功能 ---

      // 显示搜索框并聚焦到输入框
      function showSearch() {
        if (searchContainer.classList.contains("hidden")) {
          searchQuery.value = "";
          searchContainer.classList.remove("hidden");
          // 更新config并保存状态到localStorage
          configSetAndSyncToLocalStorage("isDefaultSearchBoxVisible", "yes");
        }
        searchQuery.focus();
      }

      // 隐藏搜索框并清空输入内容
      function hideSearch() {
        if (!searchContainer.classList.contains("hidden")) {
          searchContainer.classList.add("hidden");
          // 更新config并保存状态到localStorage
          configSetAndSyncToLocalStorage("isDefaultSearchBoxVisible", "no");
        }
      }

      // --- 动态背景图功能 ---
      function setRandomBackgroundImage(imageNames) {
        // 生成一个随机索引
        const randomIndex = Math.floor(Math.random() * imageNames.length);
        // 根据随机索引获取图片路径
        const imagePath = imageNames[randomIndex];
        // 设置body的背景图片
        document.body.style.backgroundImage = `url('file:///${imagePath}')`;
      }

      // function backgroundImageFolderSelectHandler(event) {
      //   const folderPath = event.target.value;
      //   console.log("Selected folder:", folderPath);
      // }

      // #endregion 函数区

      // #region  事件注册区
      /*
       * 单击右键时:
       * 1. 禁用默认右键菜单.
       * 2. 当搜索框隐藏时, 显示搜索框.
       * 3. 当点击位置在搜索框之外 且 搜索框显示 且 搜索框内无内容时, 隐藏搜索框.
       * 4. 右键点击要有防抖功能. 短时间内的多次点击, 视为一次点击.
       */
      document.addEventListener("contextmenu", (event) => {
        event.preventDefault();
        // 如果点击搜索框本身, 则无需操作.
        if (searchContainer.contains(event.target)) {
          return;
        }
        if (searchContainer.classList.contains("hidden")) {
          // 如果搜索框是隐藏的, 则显示搜索框.
          showSearch();
        } else if (searchQuery.value === "") {
          // 如果搜索框是显示的, 且搜索框内无内容, 则隐藏搜索框.
          hideSearch();
        }
      });

      // 监听全局键盘事件
      document.addEventListener("keydown", (event) => {
        // 如果按下 'Escape' 键，隐藏搜索框
        if (event.key === "Escape") {
          hideSearch();
          return;
        }
        // 否则，显示搜索框
        showSearch();
      });

      // 监听全局点击事件，如果点击位置不在搜索框内，则显示搜索框
      document.addEventListener("click", (event) => {
        if (!searchContainer.contains(event.target)) {
          showSearch();
        }
      });

      // 点击当前引擎图标，切换下拉菜单的显示/隐藏
      selectedEngine.addEventListener("click", (event) => {
        event.stopPropagation(); // 阻止事件冒泡，防止触发全局点击事件
        engineOptions.style.display =
          engineOptions.style.display === "block" ? "none" : "block";
      });

      // 为每个引擎选项添加点击事件
      document.querySelectorAll(".engine-option").forEach((option) => {
        option.addEventListener("click", () => {
          // 更新当前引擎
          configSetAndSyncToLocalStorage(
            "defaultSearchEngine",
            option.dataset.value
          );
          selectedEngine.innerHTML = option.innerHTML; // 更新显示的图标
          engineOptions.style.display = "none"; // 隐藏下拉菜单
        });
      });

      // 点击页面其他地方，隐藏下拉菜单
      document.addEventListener("click", (event) => {
        if (
          !selectedEngine.contains(event.target) &&
          !engineOptions.contains(event.target)
        ) {
          engineOptions.style.display = "none";
        }
      });

      // --- 搜索表单提交功能 ---
      document
        .getElementById("search-form")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // 阻止表单默认的提交行为

          const query = document.getElementById("search-query").value;
          // 如果查询内容为空或只有空格，则不执行搜索
          if (!query.trim()) {
            return;
          }

          let searchUrl;

          // 根据当前选择的搜索引擎构建URL
          switch (configGet("defaultSearchEngine")) {
            case "baidu":
              searchUrl = `https://www.baidu.com/s?wd=${encodeURIComponent(
                query
              )}`;
              break;
            case "google":
              searchUrl = `https://www.google.com/search?q=${encodeURIComponent(
                query
              )}`;
              break;
            case "bing":
              searchUrl = `https://www.bing.com/search?q=${encodeURIComponent(
                query
              )}`;
              break;
          }

          // 如果URL构建成功，在新标签页中打开
          if (searchUrl) {
            window.open(searchUrl, "_blank");
          }
        });

      // 页面加载完成后执行
      document.addEventListener("DOMContentLoaded", () => {
        // 首先加载设置
        loadConfigFromLocalStorage();

        // 初始化当前搜索引擎图标
        selectedEngine.innerHTML = searchContainer.querySelector(
          `div[data-value="${configGet("defaultSearchEngine")}"]`
        ).innerHTML;

        // 设置随机背景图片
        setRandomBackgroundImage(configGet("images"));

        // 根据从localStorage加载的设置来决定是否显示搜索框
        if (configGet("isDefaultSearchBoxVisible") === "yes") {
          showSearch();
        } else {
          // 如果设置为不显示，则确保是隐藏状态
          hideSearch();
          searchContainer.classList.add("hidden");
        }
      });
      // #endregion 事件注册区
    </script>
  </body>
